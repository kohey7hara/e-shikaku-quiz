    <style>

        }
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;

            border: 2px solid #e0e0e0;
            border-radius: 8px;

            text-align: left;

            transition: all 0.2s;

        }
        .option-btn:hover {
            background-color: #f9f9f9;
            border-color: #bbb;
        }
        .option-btn.correct {
            background-color: #E8F5E9;
            border-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }
        .option-btn.wrong {
            background-color: #FFEBEE;
            border-color: var(--wrong-color);
            color: var(--wrong-color);
        }
        .explanation-area {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background-color: #F1F8E9;
            border-left: 5px solid var(--primary-color);
            border-radius: 4px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;

        }
        .result-screen {

        .score-circle {

        .score-val { font-size: 1.8rem; font-weight: bold; color: var(--primary-color); }

    </style>
</head>
<body>

<div class="container">
    <div id="start-screen">
        <h1>üéì EË≥áÊ†º ÂæπÂ∫ïÊîªÁï•</h1>
        <p style="text-align:center; font-size:0.9rem; color:#666;">
            Â≠¶Áøí„Åó„Åü„ÅÑ„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ<br>
            (ÂÖ®90Âïè‰ª•‰∏ä)
        </p>
        <div class="category-grid" id="category-grid"></div>
        <button class="action-btn" onclick="startQuiz()">„ÇØ„Ç§„Ç∫„ÇíÈñãÂßã„Åô„Çã</button>

    <div id="quiz-screen" style="display:none;">
        <div class="progress-bar-container">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="status-bar">
            <span>Ê≠£Ëß£Êï∞: <span id="current-score">0</span></span>
            <span>ÂïèÈ°å: <span id="current-count">1</span> / <span id="total-count">0</span></span>
        </div>
        
        <div id="question-container">
            <span class="tag" id="category-tag">„Ç´„ÉÜ„Ç¥„É™</span>
            <div class="question-box" id="question-text"></div>
            <div id="options-container"></div>
        </div>

        <div class="explanation-area" id="explanation-area">
            <h3 id="result-title" style="margin-top:0;"></h3>
            <div id="explanation-text"></div>
        </div>

        <button class="action-btn" id="next-btn" style="display:none;" onclick="nextQuestion()">Ê¨°„ÅÆÂïèÈ°å„Å∏ ‚û°</button>
    </div>

    <div id="result-screen" class="result-screen" style="display:none;">
        <h2>Â≠¶ÁøíÂÆå‰∫ÜÔºÅ</h2>
        <div class="score-circle" id="score-circle">
            <div class="score-inner">
                <span class="score-val" id="final-percentage">0%</span>
                <span class="score-label">Ê≠£Á≠îÁéá</span>
            </div>
        </div>
        <p>Ê≠£Ëß£Êï∞: <span id="final-correct">0</span> / <span id="final-total">0</span></p>
        <button class="action-btn" onclick="location.reload()">„Éà„ÉÉ„Éó„Å´Êàª„Çã</button>

</div>

<script src="questions.js"></script>
<script>
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;

    window.onload = function() {
        if (typeof quizData === 'undefined') {
            alert("„Ç®„É©„Éº: questions.js „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
            return;
        }
        initCategories();
    };

    function initCategories() {
        const categories = [...new Set(quizData.map(q => q.category))];
        const grid = document.getElementById('category-grid');
        
        const allBtn = document.createElement('div');
        allBtn.className = 'category-btn selected';
        allBtn.innerText = '„Åô„Åπ„Å¶ÈÅ∏Êäû';
        allBtn.onclick = function() {
            const isSelecting = !this.classList.contains('selected');
            this.classList.toggle('selected');
            document.querySelectorAll('.category-btn:not(:first-child)').forEach(btn => {
                if(isSelecting) btn.classList.add('selected');
                else btn.classList.remove('selected');
            });
        };
        grid.appendChild(allBtn);

        categories.forEach(cat => {
            const btn = document.createElement('div');
            btn.className = 'category-btn selected';
            btn.innerText = cat;
            btn.onclick = function() {
                this.classList.toggle('selected');
                const btns = document.querySelectorAll('.category-btn:not(:first-child)');
                const selected = document.querySelectorAll('.category-btn:not(:first-child).selected');
                if(btns.length === selected.length) allBtn.classList.add('selected');
                else allBtn.classList.remove('selected');
            };
            grid.appendChild(btn);
        });
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startQuiz() {
        const selectedButtons = document.querySelectorAll('.category-btn:not(:first-child).selected');
        const selectedCategories = Array.from(selectedButtons).map(btn => btn.innerText);

        if (selectedCategories.length === 0) {
            alert("„Ç´„ÉÜ„Ç¥„É™„Çí1„Å§‰ª•‰∏äÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            return;
        }

        const filteredData = quizData.filter(q => selectedCategories.includes(q.category));
        currentQuestions = shuffleArray([...filteredData]);
        
        if(currentQuestions.length === 0) {
            alert("Ë©≤ÂΩì„Åô„ÇãÂïèÈ°å„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");
            return;
        }

        currentIndex = 0;
        score = 0;
        
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('total-count').innerText = currentQuestions.length;
        
        loadQuestion();
    }

    function loadQuestion() {
        const q = currentQuestions[currentIndex];
        document.getElementById('current-count').innerText = currentIndex + 1;
        document.getElementById('current-score').innerText = score;
        document.getElementById('category-tag').innerText = q.category;
        
        document.getElementById('question-text').innerHTML = q.question;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = option;
            btn.onclick = () => checkAnswer(index, btn);
            container.appendChild(btn);
        });

        document.getElementById('explanation-area').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        
        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    }

    function checkAnswer(selectedIndex, btnElement) {
        const q = currentQuestions[currentIndex];
        const buttons = document.querySelectorAll('.option-btn');
        
        buttons.forEach(btn => btn.disabled = true);

        const explanationArea = document.getElementById('explanation-area');
        const resultTitle = document.getElementById('result-title');
        const explanationText = document.getElementById('explanation-text');

        if (selectedIndex === q.answer) {
            btnElement.classList.add('correct');
            resultTitle.innerText = "‚≠ï Ê≠£Ëß£ÔºÅ";
            resultTitle.style.color = "var(--primary-color)";
            score++;
        } else {
            btnElement.classList.add('wrong');
            buttons[q.answer].classList.add('correct');
            resultTitle.innerText = "‚ùå ‰∏çÊ≠£Ëß£...";
            resultTitle.style.color = "var(--wrong-color)";
        }

        explanationText.innerHTML = q.explanation;
        explanationArea.style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';
        document.getElementById('current-score').innerText = score;
        
        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        const percentage = Math.round((score / currentQuestions.length) * 100);
        document.getElementById('final-percentage').innerText = `${percentage}%`;
        document.getElementById('final-correct').innerText = score;
        document.getElementById('final-total').innerText = currentQuestions.length;

        const circle = document.getElementById('score-circle');
        circle.style.background = `conic-gradient(var(--primary-color) ${percentage}%, #eee ${percentage}% 100%)`;
    }
</script>
</body>
